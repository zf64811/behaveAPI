[behave]
# Default command line options for behave

# Logging and output settings
log_capture = true
logging_level = INFO
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Test execution settings
show_source = true
show_timings = true
summary = true

# Output options
stdout_capture = true
stderr_capture = true

# Default formatter (can be overridden on command line)
format = pretty

# Paths
paths = features

# Stop on first failure (useful for debugging)
stop = false

# Color output
color = true

# Parallel execution (if using behave-parallel)
# jobs = 4

[behave.formatters]
json = behave.formatters.json:JSONFormatter
junit = behave.formatters.junit:JUnitFormatter 