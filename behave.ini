[behave]
# Default formatter
default_format = pretty
show_skipped = false
show_timings = true

# Logging
log_capture = true
logging_level = INFO

# Output options
stdout_capture = true
stderr_capture = true

# JUnit output for CI/CD integration
junit = false
junit_directory = reports

# Stop on first failure (useful for debugging)
stop_on_failure = false

# Tags to exclude by default
# tags = ~@wip

# Parallel execution (if using behave-parallel)
# jobs = 4

[behave.formatters]
json = behave.formatters.json:JSONFormatter
junit = behave.formatters.junit:JUnitFormatter 